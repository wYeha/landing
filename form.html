<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Форма обратной связи</title>

  <link
    rel="stylesheet"
    href="css/styles.css"
  >
</head>
<body>
<header class="header">
  <div class="header__inner container">
    <a
      class="logo"
      href=""
    >
      <img
        src="images/logo.png"
        alt="Agropredict"
        width="168"
        height="69"
        loading="lazy"
      />
    </a>
  </div>
</header>

<main class="main">
  <section class="form-section section container">
    <div class="block-title">
      <p class="block-title__label">
        Контакты
      </p>
      <div class="block-title__inner">
        <h2 class="block-title__title">Обратная связь</h2>
        <p class="block-title__caption">Оставьте контакты — наши специалисты свяжутся с вами, чтобы подготовить предложение с учётом специфики и потребностей вашего хозяйства</p>
      </div>
    </div>
    <form
      class="form"
      action="/submit"
      method="POST"
      novalidate
      id="form-el"
    >
      <div class="form__main-inner">
        <div class="form__group">
          <label
            class="form__label"
            for="fullname"
          >
            ФИО<span class="required">*</span>
          </label>
          <input
            class="input"
            type="text"
            id="fullname"
            name="fullname"
            placeholder="Иванов Дмитрий Петрович"
            required
            autocomplete="name"
            aria-required="true"
          >
        </div>

        <div class="form__group">
          <label
            class="form__label"
            for="company"
          >
            Название компании<span class="required">*</span>
          </label>
          <input
            class="input"
            type="text"
            id="company"
            name="company"
            placeholder="ООО «Название компании»"
            required
            autocomplete="organization"
            aria-required="true"
          >
        </div>

        <div class="form__row">
          <div class="form__group">
            <label
              class="form__label"
              for="phone"
            >
              Телефон<span class="required">*</span>
            </label>
            <input
              class="input"
              type="tel"
              id="phone"
              name="phone"
              placeholder="+7 999 123-45-67"
              required
              autocomplete="tel"
              aria-required="true"
            >
          </div>

          <div class="form__group">
            <label
              class="form__label"
              for="email"
            >
              Почта<span class="required">*</span>
            </label>
            <input
              class="input"
              type="email"
              id="email"
              name="email"
              placeholder="Email@mail.ru"
              required
              autocomplete="email"
              aria-required="true"
            >
          </div>
        </div>

        <div class="form__group checkboxes-form-container checkboxes-form-container--row">
          <p class="form__label">Выберите предпочтительный способ связи:</p>
          <div class="checkbox-group">
            <label class="checkbox">
              <input
                class="checkbox__input"
                type="checkbox"
                name="contact_method"
                value="telegram"
              >
              <span class="checkbox__box"></span>
              <span class="checkbox__label">Телеграм</span>
            </label>

            <label class="checkbox">
              <input
                class="checkbox__input"
                type="checkbox"
                name="contact_method"
                value="email"
              >
              <span class="checkbox__box"></span>
              <span class="checkbox__label">Email</span>
            </label>

            <label class="checkbox">
              <input
                class="checkbox__input"
                type="checkbox"
                name="contact_method"
                value="phone"
              >
              <span class="checkbox__box"></span>
              <span class="checkbox__label">Телефон</span>
            </label>

            <label class="checkbox">
              <input
                class="checkbox__input"
                type="checkbox"
                name="contact_method"
                value="max"
              >
              <span class="checkbox__box"></span>
              <span class="checkbox__label">MAX</span>
            </label>
          </div>
        </div>
      </div>

      <div class="form__secondary-inner">
        <div class="form__agree">
          <label class="checkbox">
            <input
              class="checkbox__input"
              type="checkbox"
              name="agree"
              value="agree"
              id="form-agree-cb"
            >
            <span class="checkbox__box"></span>
            <span class="checkbox__label">
              Я соглашаюсь с
              <a href="https://meatinfo.ru/policy/privacy" target="_blank">Политикой конфиденциальности</a>
              и c
              <a href="https://meatinfo.ru/termsinfo" target="_blank">Политикой оператора обработки персональных данных</a>.
            </span>
          </label>
        </div>
      </div>

      <button
        class="button form__submit"
        type="submit"
        id="form-submit-btn"
      >
        Оставить контакты
        <img
          src="icons/arrow.svg"
          alt=""
          width="20"
          height="20"
          loading="lazy"
        />
      </button>
    </form>
  </section>
</main>

<script src="js/form.js"></script>
</body>
</html>
