<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >

  <title>Лендинг</title>
  <link
    rel="stylesheet"
    href="css/styles.css"
  >
</head>
<body>
<header class="header">
  <div class="header__inner container">
    <a
      class="logo"
      href=""
    >
      <img
        src="images/logo.png"
        alt="Agropredict"
        width="168"
        height="69"
        loading="lazy"
      />
    </a>


    <nav class="navigation header__navigation">
      <ul class="navigation__list">
        <li class="navigation__item">
          <a
            class="navigation__link"
            href="#"
          >О платформе
          </a>
        </li>
        <li class="navigation__item">
          <a
            class="navigation__link"
            href="#"
          >Как работает
          </a>
        </li>
        <li class="navigation__item">
          <a
            class="navigation__link"
            href="#"
          >Контакты
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>

<main class="main">
  <section class="hero container">
    <h1 class="h1 hero__title">
      AgroPredict
    </h1>

    <div class="hero__info-container">
      <div class="hero__info">
        <p class="hero__caption">
          Цифровая ИИ-платформа для промышленного птицеводства и свиноводства.
        </p>
        <p class="hero__description">
          Прогнозирует риски, помогает агрохолдингам не реагировать на проблемы, а предотвращать их появление на ранней стадии, обеспечивая управляемый финансовый результат.
        </p>
      </div>

      <div class="hero__buttons">
        <div class="hero__socials">
          <button
            class="button button--green hero__button-social"
            type="button"
            title="Перейти в телеграм"
          >
            <img
              src="icons/plane.svg"
              alt="Перейти в телеграм"
              width="29"
              height="24"
              loading="lazy"
            />
          </button>

          <a
            class="button button--green hero__button-social"
            title="Перейти к видео"
            href="#"
          >
            <img
              src="icons/video.svg"
              alt="Перейти к видео"
              width="28"
              height="28"
              loading="lazy"
            />
          </a>

          <a
            class="button button--green hero__button-social"
            title="Перейти к контактам"
            href="#"
          >
            <img
              src="icons/phone.svg"
              alt="Перейти к контактам"
              width="28"
              height="28"
              loading="lazy"
            />
          </a>
        </div>
        <button
          class="button hero__button-submit"
          type="button"
        >
          Оставить заявку
          <img
            src="icons/arrow.svg"
            alt=""
            width="20"
            height="20"
            loading="lazy"
          />
        </button>
      </div>
    </div>

    <img
      class="hero__bg-image"
      src="images/hero-background.png"
      alt=""
      width="945"
      height="945"
      loading="lazy"
    />
  </section>
</main>

</body>
</html>
